<!DOCTYPE html>
<html>
    <head>
        <title>Информация о категориях</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="../lib/bootstrap/js/bootstrap.bundle.min.js"></script>
        <link href="../lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
        <link href="../lib/bs-icons/bootstrap-icons.css" rel="stylesheet" />
        <link href="../css/users.css" rel="stylesheet" />
        <script src="../lib/jquery-3.6.0.min.js"></script>
        <script src="../js/users.js"></script>
        <link rel="shortcut icon" href="../img/ballgreen_7043.ico" />
    </head>
    <body>
        <h1 class="display-6">
            Список всех категорий в системе
            <span id="update" class="sort bi bi-arrow-repeat"  title="Обновить данные" data-bs-toggle="tooltip" data-bs-placement="right"></span>
        </h1>
        <div id="data_out">
            <table class="table table-striped">
                <thead id="table_head" class="sticky-top">
                    <tr><th id="cat_id">
                            <span id="sort-id-asc" class="sort bi bi-arrow-down-square"></span>
                            id
                            <span id="sort-id-desc" class="sort bi bi-arrow-up-square"></span>
                        </th>
                        <th id="cat_name">
                            <span id="sort-name-asc" class="sort bi bi-arrow-down-square"></span>
                            Название категории
                            <span id="sort-name-desc" class="sort bi bi-arrow-up-square"></span>
                        </th>
                        <th id="cat_courses_count">
                            <span id="sort-courses_count-asc" class="sort bi bi-arrow-down-square"></span>
                            Количество курсов
                            <span id="sort-courses_count-desc" class="sort bi bi-arrow-up-square"></span>
                        </th>
                        <th>
                            <span id="sort-parent-asc" class="sort bi bi-arrow-down-square"></span>
                            Родительская категория
                            <span id="sort-parent-desc" class="sort bi bi-arrow-up-square"></span>
                        </th>
                    </tr>
                </thead>
                <tbody id="tbl_data">
                </tbody>
            </table>
        </div>
    </body>
</html>
